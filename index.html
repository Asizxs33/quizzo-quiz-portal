<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#990073">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <link rel = "stylesheet" href = "login_style.css">
  <title>Home Page</title>
	<!-- add icon link -->
	<link rel = "icon" href = "Quizzo_logo.png" type = "image/x-icon"> 
</head>
<body>
	<div id ="myDiv">
		<div id="logo">
			<img src="Quizzo_main_logo.png" alt="Quizzo Logo" class="logo-img"/>
		</div>
		<div class="copyright">
			Copyright &copy; Quizzo By <a class="portfolio-link" href="https://asiport.netlify.app/"> Asizxs </a>
		</div>
    <div class="dots-3"></div>
	</div>
  <div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input id = "email-signup" type = "email" placeholder = "Email *" autocomplete="email">
						</div>
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input id = "username-signup" type = "text" placeholder = "Username *" autocomplete="username"></input>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input id = "password-signup" type = "password" placeholder = "Password *" autocomplete="new-password"></input>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *" autocomplete="new-password"></input>
						</div>
						<button id = "create-acct-btn" type="button">Create Account</button>
						<p>
							<span>
								Already have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign in here
							</b>
						</p>
					</div>
				</div>
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input id = "email" type = "email" placeholder = "Email &#42;" autocomplete="email"></input>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input id = "password" type = "password" placeholder = "Password &#42;" autocomplete="current-password"></input>
						</div>
						<button id = "submit" type="button">Submit</button>
						<p>
							<b class="forget-btn pointer">
								Forgot password?
							</b>
						</p>
						<p>
							<span>
								Don't have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign up here
							</b>
						</p>
					</div>
				</div>
				<div class="form-wrapper">
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Happy to see you 
					</h2>
				</div>
				<div class="img sign-in">
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				</div>
				<div class="text sign-up">
					<h2>
						Team Quizzo Welcomes you 
					</h2>
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>

	<script>
		// Prevent zoom on double tap for mobile
		let lastTouchEnd = 0;
		document.addEventListener('touchend', function (event) {
			const now = (new Date()).getTime();
			if (now - lastTouchEnd <= 300) {
				event.preventDefault();
			}
			lastTouchEnd = now;
		}, false);

		document.querySelector(".container").classList.add("hidden");
		setTimeout(function(){
			document.getElementById("myDiv").style.display = "none";
			document.querySelector(".container").classList.remove("hidden");
		},5000);
    
		let container = document.getElementById('container')
		toggle = () => {
			container.classList.toggle('sign-in')
			container.classList.toggle('sign-up')
		}
		setTimeout(() => {
			container.classList.add('sign-in')
		}, 5200)
	</script>
	
</body>
  <!-- Заменяем Firebase на Neon Database API -->
  <script src="api/database.js"></script>
	<script src="login_script_new.js"></script>
</html>
