                                 /* Гамбургер меню */
      .hamburger-menu {
        display: none;
        flex-direction: column;
        cursor: pointer !important;
        padding: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        transition: all 0.3s ease;
        align-self: center;
        margin: 0;
        height: 40px;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        z-index: 1001 !important;
        position: relative;
      }
     
     .hamburger-menu:hover {
       background: rgba(255, 255, 255, 0.2);
     }
     
     .hamburger-menu span {
       width: 25px;
       height: 3px;
       background: #0d4b3b;
       margin: 3px 0;
       transition: all 0.3s ease;
       border-radius: 2px;
     }
     
     .hamburger-menu.active span:nth-child(1) {
       transform: rotate(45deg) translate(5px, 5px);
     }
     
     .hamburger-menu.active span:nth-child(2) {
       opacity: 0;
     }
     
     .hamburger-menu.active span:nth-child(3) {
       transform: rotate(-45deg) translate(7px, -6px);
     }

        loadBasicSubjectsAndTests();

      console.log('🔄 Загружаем VIP тесты для пользователя:', userId);
      
      // Загружаем разрешенные тесты из базы данных
      if (window.databaseAPI && window.databaseAPI.getVipAccess) {

      console.log('🔍 Значения allowedTests:', Object.values(allowedTests));

      if (Object.keys(allowedTests).length === 0) {
        console.log('📝 Нет разрешенных VIP тестов, показываем базовые');
        loadBasicSubjectsAndTests();
        return;
      }
        
      // Создаем предметы на основе разрешенных тестов
      const subjectMap = {};
      Object.keys(allowedTests).forEach(testId => {
        console.log('🔍 Обрабатываем testId:', testId);
        const [subjectName, part, test] = testId.split('_');
        console.log('🔍 Разделили на:', subjectName, part, test);
        
        if (!subjectMap[subjectName]) {
          subjectMap[subjectName] = {
            name: subjectName,
            icon: getSubjectIcon(subjectName),
            parts: new Set()
          };
          console.log('🔍 Создан новый предмет:', subjectName);
        }
        subjectMap[subjectName].parts.add(parseInt(part));
        console.log('🔍 Добавлена часть', part, 'к предмету', subjectName);
      });
      
      console.log('🔍 Созданные предметы для VIP:', Object.keys(subjectMap));
        
                 subjects = Object.values(subjectMap);
         testsData = {};
         
         // Обновляем глобальные переменные

        'Физика': '⚛️',
        'История': '📜',
        'Информатика': '💻',

         // Выбор предмета

    // Модальное окно для лидеров
    function showLeaderboardModal(testId, testName) {
      const modal = document.getElementById('modal-leaderboard');
      modal.style.display = 'flex';
      modal.innerHTML = `<div class="modal-leaderboard"><div class="modal-content"><button class="modal-close" onclick="closeLeaderboardModal()">&times;</button><h3>Таблица лидеров<br><span style='font-size:0.8em;color:#4053c7;'>${testName}</span></h3><div id="modal-lb-content" style="min-width:220px;text-align:center;">Загрузка...</div></div></div>`;
      // Загружаем таблицу лидеров через новое API
      if (!window.databaseAPI) {
        document.getElementById('modal-lb-content').innerHTML = 'API недоступен';
        return;
      }
      
      window.databaseAPI.getLeaderboard(testId, 20).then(result => {
        if (result.success) {
          const leaders = result.leaderboard;
          const medals = [
            '<span class="medal gold">🥇</span>',
            '<span class="medal silver">🥈</span>',
            '<span class="medal bronze">🥉</span>'
          ];
          let html = '<div class="table-container"><table><thead><tr><th>Место</th><th>Имя</th><th>Баллы</th></tr></thead><tbody>';
          if (leaders.length === 0) {
            html += '<tr><td colspan="3" style="color:#888;padding:20px;">Пока нет результатов</td></tr>';
          } else {
            leaders.forEach((l, i) => {
              html += `<tr><td>${medals[i] || (i+1)}</td><td>${l.name}</td><td>${l.score}</td></tr>`;
            });
          }
          html += '</tbody></table></div>';
          document.getElementById('modal-lb-content').innerHTML = html;
        } else {
          document.getElementById('modal-lb-content').innerHTML = 'Ошибка загрузки данных';
        }
      }).catch(error => {
        console.error('Ошибка загрузки таблицы лидеров:', error);
        document.getElementById('modal-lb-content').innerHTML = 'Ошибка загрузки данных';
      });
    }
